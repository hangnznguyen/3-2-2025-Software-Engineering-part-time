<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inspirational Quotes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      height: 60px;
      background-color: transparent;
    }

    .navbar img {
      height: 350px;
      width: auto;
    }

    .navbar a {
      color: blue;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1.2em;
    }

    .navbar a:hover {
      color: #007bff;
    }

    .content {
      margin-top: 80px;
    }

    .video-container {
      position: relative;
      width: 60%;
      max-width: 600px;
      margin: auto;
      padding-top: 40.25%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 80%;
      height: 80%;
    }

    .scroll-quote {
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 50px;
      margin-top: 20px;
    }

    .scroll-quote span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      font-size: 1.5em;
      color: rgb(235, 34, 34);
      font-weight: bold;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .register-form {
      margin-top: 20px;
      text-align: center;
    }

    .register-form input {
      padding: 10px;
      margin: 5px;
      width: 250px;
      font-size: 1em;
    }

    .register-form button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .register-form button:hover {
      background-color: #0056b3;
    }

    .register-paragraph {
      margin-top: 15px;
      font-size: 1.2em;
      color: transparent;
      background: linear-gradient(to right, green, red, rgb(27, 44, 12));
      -webkit-background-clip: text;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #333;
      position: relative;
      animation: moveRightToCenter 2s ease-out forwards;
      text-align: center;
    }

    @keyframes moveRightToCenter {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="logo.png" alt="Logo">
    <div>
      <a href="home.html">Home</a>
      <a href="quotes.html">Quotes</a>
      <a href="contact.html">Contact</a>
      <a href="forum.html">Forum</a>
    </div>
  </div>

  <div class="content">

    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/goYtPNV5KHc?autoplay=1" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>

    <!-- Scrolling quote -->
    <div class="scroll-quote">
      <span>"Success is not final, failure is not fatal: It is the courage to continue that counts." â€” Winston Churchill</span>
    </div>

    <!-- Subscribe Form -->
    <div class="register-form">
      <form>
        <input type="text" id="firstName" placeholder="First Name" required><br>
        <input type="text" id="lastName" placeholder="Last Name" required><br>
        <input type="email" id="email" placeholder="Email Address" required><br>
        <button type="submit">Subscribe</button>
      </form>
    </div>

    <!-- Subscribe Message -->
    <div class="register-paragraph">
      <p>Receive daily inspirational quotes right in your inbox for FREE!</p>
    </div>

  </div>

</body>
</html>
