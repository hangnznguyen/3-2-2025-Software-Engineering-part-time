</div>

<div id="card-list"></div>
<!--Question 1-->
<script>
    const cardsData = [ {title: "Card1", content: "This is the content for Card1"},
                        { title: "Card2", content: "This is the content for Card2"},
]
    function addCard(content,title) {
    // clone the template
    const template =
    document.getElementById("card-template")
    .content.cloneNode(true);
    // populate the template
    template.querySelector('.card-title').innerText = title;
   
    template.querySelector('.card-text').innerText = content;
  
    // include the populated template into the page
    document.querySelector('#card-list')
    .appendChild(template);
    }
    cardsData.forEach(card=>{
        addCard(card.title,card.content)
    });
 
    </script>
