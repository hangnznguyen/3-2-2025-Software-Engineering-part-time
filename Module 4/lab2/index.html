<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculation Application</h2>

        <div class="container">
            <!-- Left Column: Inputs -->
            <div class="left">
                <label>Enter the first number:</label>
                <input type="number" id="num1">
                
                <label>Enter the second number:</label>
                <input type="number" id="num2">
            </div>

            <!-- Right Column: Operators -->
            <div class="right">
                <button onclick="setOperator('+')">+</button>
                <button onclick="setOperator('-')">-</button>
                <button onclick="setOperator('*')">ร</button>
                <button onclick="setOperator('/')">รท</button>

                <div class="result-section">
                    <button onclick="calculate()">=</button>
                    <span>Result: <span id="result">0</span></span>
                </div>
            </div>
        </div>

        <!-- Reset Button -->
        <button class="reset" onclick="resetCalculator()">Reset</button>
    </div>

    <script>
        let operator = '';

        function setOperator(op) {
            operator = op;
        }

        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers");
                return;
            }

            switch(operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num2 !== 0 ? num1 / num2 : "Error"; break;
                default: alert("Please select an operator");
            }

            document.getElementById("result").textContent = result;
        }

        function resetCalculator() {
            document.getElementById("num1").value = '';
            document.getElementById("num2").value = '';
            document.getElementById("result").textContent = '0';
        }
    </script>

   
</body>
</html>
