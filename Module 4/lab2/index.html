<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculation Application</title>
    <link rel="stylesheet" href="styles.css">
    <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/
bootstrap.min.css" rel="stylesheet"
integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQ
N+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
    <body>
        <div class="calculator">
            <h2> CALCULATION APPLICATION</h2>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            
            <div class="buttons">
                <button type="button" class="btn btn-primary">+</button>
                <button type="button" class="btn btn-primary">-</button>
                <button type="button" class="btn btn-primary">x</button>
                <button type="button" class="btn btn-primary">/</button>



                <button class="operator" data-op="+">+</button>
                <button class="operator" data-op="-">-</button>
                <button class="operator" data-op="*">ร</button>
                <button class="operator" data-op="/">รท</button>
            </div>
            
            <button id="equals">=</button>
            <button id="clear">C</button>
            
            <h3>Result: <span id="result">0</span></h3>
        </div>
    
</body>
</html>
