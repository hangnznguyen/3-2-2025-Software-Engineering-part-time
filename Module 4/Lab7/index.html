<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Slider</title>
  
  <style>



/* The square that will slide */
.slider {
  width: 100px;
  height: 100px;
  background-color: red;
  position: absolute;
  top: 0;
  animation: slideAndColorChange 4s infinite;
}

/* The animation that slides the square and changes its color */
@keyframes slideAndColorChange {
  0% {
    top: 0;
    background-color: red;
  }
  50% {
    top: 200px;
    background-color: blue;
  }
  100% {
    top: 0;
    background-color: red;
  }
}
  </style>
</head>
<body>
 
    <div class="slider"></div>
  </div>
</body>
</html>
