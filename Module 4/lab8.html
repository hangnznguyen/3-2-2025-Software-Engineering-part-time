//Given two dates, display the date closest to the current date


const { DateTime } = luxon;

// Example dates
const date1 = DateTime.fromISO("2025-04-01");
const date2 = DateTime.fromISO("2025-05-01");

// Current date
const now = DateTime.now();

// Compare the differences directly 
const diff1 = now.diff(date1).milliseconds;
const diff2 = now.diff(date2).milliseconds;

// Determine which date is closer
