<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts from JSON Placeholder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Posts</h1>
    <div id="posts-container" class="row">
      <!-- Post cards will be injected here -->
    </div>
  </div>

  <script>
    // Fetch posts from JSON Placeholder
    fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
      .then(response => response.json()) // Convert response to JSON
      .then(posts => {
        const postsContainer = document.getElementById('posts-container');

        posts.forEach(post => {
          // Create the card column
          const cardCol = document.createElement('div');
          cardCol.classList.add('col-md-3', 'mb-3');

          // Create the Bootstrap card
          const card = document.createElement('div');
          card.classList.add('card', 'h-100');

          // Card body
          const cardBody = document.createElement('div');
          cardBody.classList.add('card-body');

          // Title
          const title = document.createElement('h5');
          title.classList.add('card-title');
          title.textContent = post.title;

          // Body
          const body = document.createElement('p');
          body.classList.add('card-text');
          body.textContent = post.body;

          // Add title and body to cardBody
          cardBody.appendChild(title);
          cardBody.appendChild(body);

          // Add cardBody to card
          card.appendChild(cardBody);

          // Add card to card column
          cardCol.appendChild(card);

          // Add card column to the container
          postsContainer.appendChild(cardCol);
        });
      })
      .catch(error => console.log('Error:', error));
  </script>

</body>
</html>
